{% extends 'base.html'%}
{% block title%}Sign Up{% endblock%}
{% load static %}

{% block content %}
<div class="loginDiv">
    <form method="post" class="formLogin" style="background-image: url({% static 'images/Sea Blizz.jpg'%});">
        <h2>Sign Up</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button" type="submit">Sign Up</button>
    </form>
</div>
{% endblock%}
