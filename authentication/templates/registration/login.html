{% extends 'base.html'%}
{% block title %}Login{% endblock %}
{% load static %}

{% block content %}

<div class="loginDiv">
        <form method="post" class="formLogin" style="background-image: url({% static 'images/Sea Blizz.jpg'%});">
            <h2 class="loginHeader">Login</h2>
            {% csrf_token%}
            {{ form.as_p}}
            <button class="button" type="submit">Login</button>
        </form>
</div>
{% endblock %}
